<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
     <link rel="stylesheet" href="estilo.css"> 
    <title>API 1.0</title>
  </head>
  <body onload = "cliente.iniciar();">
      <div class="ti1">
      <ul>
     <li>API WEB 1.0 HPW</li>
     </ul>
      </div>
      <form id="formulario">
        <fieldset>
          <legend>Metodos</legend>
            <label for="archivo">Seleccione una operacion:</label>
            <select id="operaciones">
              <option value="GET">GET</option>
              <option value="POST">POST</option>
              <option value="PUT">PUT</option>
              <option value="DELETE">DELETE</option>
            </select>

              <input type="text" value="" id="solicitud" size="65"/>
              <input type="button" value="Enviar" id="enviar"/>
              <br>
              <br>
            <label for="archivo">Seleccione tipo de formato:</label>
            <select id="formato">
              <option value="application/xml">application/xml</option>
              <option value="application/json">application/json</option>
            </select>
              <br>
              <br>
              <center><textarea rows="4" cols="100" id="cuerpo"></textarea></center>
        </fieldset>
      </form>
    <h3>Resultado:</h3>
    <p id="mensaje"></p>
    <textarea rows="10" cols="165" id="contenido"></textarea>
  <script src="/App.js"></script>
  </body>
</html>
